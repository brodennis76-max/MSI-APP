version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd msi-expo
        - npm ci
    build:
      commands:
        - npm run build:amplify
  artifacts:
    baseDirectory: msi-expo/dist
    files:
      - '**/*'
  cache:
    paths:
      - msi-expo/node_modules/**/*
      - msi-expo/.expo/**/*
